<div class="five wide column">
    <div class="ui items">
        <div class="item">
            <a href="{% url 'qanda:question_list' %}" class="ui fluid teal basic button">Q&A一覧</a>
        </div>
        <div class="item">
            <a href="{% url 'qanda:create_question' %}" class="ui fluid teal button">質問する</a>
        </div>
    </div>

    <div class="ui items">
        <div class="ui segment">
            <div class="content">
                <div class="header">
                    <h3>Q&Aを検索</h3>
                    <form method="GET" action="{% url 'qanda:search'%}">
                        <div class="ui fluid action input">
                            <input type="text" name="q" value="{{request.GET.q}}">
                            <button class="ui button" type="submit" value="search">検索</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="ui segment">
        <div class="content">
            <div class="header"><h4>カテゴリ</h4></div>
            <div class="ui relaxed list small divided link">
                <a class="item" href="{{ request.scheme }}://{{ request.get_host }}/qanda/tag/1/">履修登録</a>
                <a class="item" href="{{ request.scheme }}://{{ request.get_host }}/qanda/tag/2/">学生生活</a>
                <a class="item" href="{{ request.scheme }}://{{ request.get_host }}/qanda/tag/3/">一人暮らし</a>
                <a class="item" href="{{ request.scheme }}://{{ request.get_host }}/qanda/tag/4/">サークル</a>
                <a class="item" href="{{ request.scheme }}://{{ request.get_host }}/qanda/tag/5/">その他</a>
            </div>

            <div class="header"><h4>学部</h4></div>
            <div class="ui relaxed list small divided link">
                <a class="item" href="{{ request.scheme }}://{{ request.get_host }}/qanda/faculty/1/">人文社会学部</a>
                <a class="item" href="{{ request.scheme }}://{{ request.get_host }}/qanda/faculty/2/">法学部</a>
                <a class="item" href="{{ request.scheme }}://{{ request.get_host }}/qanda/faculty/3/">経済経営学部</a>
                <a class="item" href="{{ request.scheme }}://{{ request.get_host }}/qanda/faculty/4/">理学部</a>
                <a class="item" href="{{ request.scheme }}://{{ request.get_host }}/qanda/faculty/5/">都市環境学部</a>
                <a class="item" href="{{ request.scheme }}://{{ request.get_host }}/qanda/faculty/6/">システムデザイン学部</a>
                <a class="item" href="{{ request.scheme }}://{{ request.get_host }}/qanda/faculty/7/">健康福祉学部</a>
            </div>
        </div>
    </div>
</div>
